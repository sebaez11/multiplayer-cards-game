<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/login_adm.css">
</head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand m-0" id="brand" href="#"><img src="./images/logo.png" /></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link" id="logo-title" href="#">PlayCards</a>
      </div>
    </nav>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center container" id="template-bg-3">
      <div class="card mb-5 p-5 bg-dark min-vh-50 rounded text-white col-md-4" style="border-radius: 1.0rem !important">
        <div class="card-header text-center">
          <b>
            <h2 class="text-light font-weight-bold" style="font-weight: bold"> LOGIN ADMIN </h2>
          </b>
        </div>
        <form action="" class="formulario" id="form_adm">
          <!-- Grupo: Usuario -->
          <div class="formulario__grupo" id="grupo__usuario">
            <label for="usuario" class="formulario__label">Usuario</label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Nombre de usuario">
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros,
              letras y guion bajo.</p>
          </div>

          <!-- Grupo: Contraseña -->
          <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">Contraseña</label>
            <div class="formulario__grupo-input">
              <input type="password" class="formulario__input" name="password" id="password" placeholder="*********">
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
          </div>
          <br>
          <div class="text-center">
            <a href="registro.html" class="text-light" style="font-size: 15px">¿Olvidó su contraseña?</a>
          </div>

          <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Datos vacios </p>
          </div>

          <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn"
              style="font-size: 18px; color: white; background-color: #47468A;width: 150px; margin-top: 10px">Ingresar</button>
            <p class="formulario_mensaje-exito" id="formulario_mensaje-exito">Formulario enviado exitosamente!</p>
          </div>
        </form>
      </div>
  </section>
  <script src="js/login_admin.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
